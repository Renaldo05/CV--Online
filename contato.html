<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu CV Online - Contato</title>

    <link rel="icon" type="image/png" href="img/LogoPagina.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Sobre Mim</a>
            <a href="formacao.html" class="nav-link">Formação</a>
            <a href="portfolio.html" class="nav-link">Portfólio</a>
            <a href="contato.html" class="nav-link">Contato</a>
        </nav>
    </header>

    <main class="container">
        <section class="section">
            <h1 class="section-title">Contato</h1>
            
            <div class="linkedin-group">
                <p>Conecte-se comigo e saiba mais sobre minha trajetória profissional:</p>
                
                <div class="contact-links">
                    <a href="https://www.linkedin.com/in/renan-estevan" target="_blank" class="linkedin-link">
                        Análise meu LinkedIn
                    </a>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 - Renan Estevan Delfrate. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
